<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Personal imports -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="utils.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Leaflet</h1>

    <!-- // Potrebni filteri:
    // - lokacija (napraviti da se može nacrtati)
    // - cijena
    // - ime
    // - kvadratura (min i max) -->

    <form action="#" id="filterHouses">
      <h2>Filter locations</h2>

      <div class="form-items">
        <!-- Naziv -->
        <div class="form-item">
          <label for="title">Naziv</label>
          <input type="text" id="title" name="title" />
        </div>

        <!-- Kvadratura -->
        <div class="form-item">
          <label for="size">Size (m2)</label>
          <div class="range">
            <input type="number" id="sizeMin" name="sizeMin" />
            <input type="number" id="sizeMax" name="sizeMax" />
          </div>
        </div>

        <!-- Cijena -->
        <div class="form-item">
          <label for="price">Price (€)</label>
          <div class="range">
            <input type="number" id="priceMin" name="priceMin" />
            <input type="number" id="priceMax" name="priceMax" />
          </div>
        </div>

        <!-- Vrsta nekretnine -->
        <div class="form-item">
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="">Sve</option>
            <option value="building">Stan</option>
            <option value="house">Kuća</option>
            <option value="business">Poslovni prostor</option>
            <option value="land">Zemljište</option>
          </select>
        </div>

        <input type="submit" value="Search" />
      </div>
    </form>

    <main>
      <div id="map"></div>
    </main>
  </body>
</html>
